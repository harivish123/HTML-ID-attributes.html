<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID attribute</title>
    <style>
        .photos{
            width: 300px;
            height: 300px;
        }
        .para{
            font-size: large;
            font-weight: bolder;
        }
        #pawankalyan{
            background-color: beige;
        }
    </style>
</head>
<body>
    <div style="background-color: beige; height: 50px;">
        <a href="#pawankalyan">pawankalyan</a>
    </div>
    <div id="pawankalyan">
        <img class="photos" src="pawan-kalyan." alt="pawankalyan">
        <p class="para">pawankalyan</p>
    </div>
</body>
</html>
